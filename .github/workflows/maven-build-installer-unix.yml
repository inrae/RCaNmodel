# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Unix Installer

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]
    paths:
      - RCaNconstructor/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21.0.4
        distribution: 'liberica'
        java-package: jdk+fx
        cache: 'maven'
    - name: Build with Maven
      run: mvn -B clean install --file RCaNconstructor/pom.xml
    - name: Update Automatic Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN}}"
        automatic_release_tag: "Ubuntu-latest"
        prerelease: true
        title: "Ubuntu Development Build"
        files: ./RCaNconstructor/target/*.deb
